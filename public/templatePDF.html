<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cetak Kartu Bimbingan</title>
  </head>
  <body>
    <h1>Kartu Bimbingan Akademik</h1>
    <table border="1" cellpadding="5" cellspacing="0" width="100%">
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Topic</th>
        <th>Detail</th>
      </tr>
      {{#each pengajuans}}
      <tr>
        <td>{{this.no}}</td>
        <td>{{this.tanggal}}</td>
        <td>{{this.topic}}</td>
        <td>{{this.detail}}</td>
      </tr>
      {{/each}}
    </table>
  </body>
</html>
